<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Booking - Quill's & Crown's Hotel</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .booking-form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }
        .booking-form h1 {
            color: #26605b;
            margin-bottom: 20px;
        }
        .booking-form label {
            display: block;
            margin-top: 10px;
        }
        .booking-form input[type="text"],
        .booking-form input[type="email"],
        .booking-form input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .booking-form button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #c16f3f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .booking-form button:hover {
            background-color: #a55a33;
        }
    </style>
</head>
<body>
    <header class="header" id="navigation-menu">
        <!-- Copy your existing header/navigation here -->
    </header>

    <main class="booking-form">
        <h1>Confirm Your Booking</h1>
        <div id="room-info"></div>
        <form id="booking-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="check-in">Check-in Date:</label>
            <input type="date" id="check-in" name="check-in" required>

            <label for="check-out">Check-out Date:</label>
            <input type="date" id="check-out" name="check-out" required>

            <button type="submit">Confirm Booking</button>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const room = urlParams.get('room');
            const price = urlParams.get('price');

            const roomInfo = document.getElementById('room-info');
            roomInfo.innerHTML = `
                <h2>${room.charAt(0).toUpperCase() + room.slice(1)} Room</h2>
                <p>Price: $${price} per night</p>
            `;

            const form = document.getElementById('booking-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Booking confirmed! Thank you for choosing Quill & Crown Hotel.');
                // Here you would typically send the form data to a server
                // For this example, we're just showing an alert
            });
        });
    </script>
</body>
</html>
